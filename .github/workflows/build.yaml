name: Build package

on:
  push:
    branches: [ "main" ]
    tags:
      - '*.*.*'
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.8"

      - name: Build package
        run: |
          python -m pip install hatch
          hatch build

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
